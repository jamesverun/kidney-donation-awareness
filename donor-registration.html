<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Donate Kidney — Kidney Donation Trust</title>
  <meta name="description" content="Register as a kidney donor. Fill the form and our coordinator will contact you via WhatsApp." />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header small">
    <div class="container header-grid">
      <div class="logo"><h1>Kidney Donation Trust</h1></div>
      <div class="header-actions"><a class="whatsapp-btn" href="https://wa.me/qr/EDCZJ7KXH5V2J1">WhatsApp</a></div>
    </div>
    <nav class="main-nav">
      <div class="container nav-inner">
        <a href="index.html">Home</a>
        <a href="donor-registration.html" class="active">Donate</a>
        <a href="patient-request.html">Request</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <h2>Donor Registration</h2>
    <p>Thank you for considering donation. Fill the form below — we'll contact you to begin medical checks.</p>

    <form id="donorForm" class="form">
      <label>Full name <input name="name" required></label>
      <label>Age <input name="age" type="number" min="18" max="65" required></label>
      <label>Gender
        <select name="gender">
          <option>Male</option><option>Female</option><option>Other</option>
        </select>
      </label>
      <label>WhatsApp phone <input name="phone" placeholder="+91" required></label>
      <label>Email <input name="email" type="email"></label>
      <label>City <input name="city"></label>
      <label>Medical history <textarea name="history" rows="3"></textarea></label>

      <div class="form-actions">
        <button class="btn primary" type="submit">Submit & Open WhatsApp</button>
        <a class="btn outline" href="https://wa.me/qr/EDCZJ7KXH5V2J1" target="_blank">Chat on WhatsApp</a>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div><h5>Contact</h5><p>WhatsApp: <a href="https://wa.me/qr/EDCZJ7KXH5V2J1">+91 70859 29649</a></p></div>
    </div>
    <div class="copyright">© 2025 Kidney Donation Trust</div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
