<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Request Kidney — Kidney Donation Trust</title>
  <meta name="description" content="Request help for a patient in need of kidney transplant. We'll assist you with matching and coordination." />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header small">
    <div class="container header-grid">
      <div class="logo"><h1>Kidney Donation Trust</h1></div>
      <div class="header-actions"><a class="whatsapp-btn" href="https://wa.me/qr/EDCZJ7KXH5V2J1">WhatsApp</a></div>
    </div>
    <nav class="main-nav">
      <div class="container nav-inner">
        <a href="index.html">Home</a>
        <a href="donor-registration.html">Donate</a>
        <a href="patient-request.html" class="active">Request</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <h2>Patient Request</h2>
    <p>Tell us about the patient and we'll try to find suitable donors and guide you through the process.</p>

    <form id="requestForm" class="form">
      <label>Patient name <input name="pname" required></label>
      <label>Age <input name="page" type="number" required></label>
      <label>Blood group
        <select name="bg">
          <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
        </select>
      </label>
      <label>Hospital / City <input name="hospital"></label>
      <label>Contact (WhatsApp) <input name="phone" required placeholder="+91"></label>
      <label>Details <textarea name="details" rows="4"></textarea></label>

      <div class="form-actions">
        <button class="btn primary" type="submit">Submit & Open WhatsApp</button>
        <a class="btn outline" href="https://wa.me/qr/EDCZJ7KXH5V2J1">Chat on WhatsApp</a>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div><h5>Contact</h5><p>WhatsApp: <a href="https://wa.me/qr/EDCZJ7KXH5V2J1">+91 70859 29649</a></p></div>
    </div>
    <div class="copyright">© 2025 Kidney Donation Trust</div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
